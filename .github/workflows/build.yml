name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        if: ${{ matrix.os == 'macos-latest' }}
      - run: phpize
      - run: ./configure
      - run: make
      - run: make test
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          path: php_test_results_*.txt

  install:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          tools: pie
      - run: pie install --ansi
      - run: php --re ansilove
